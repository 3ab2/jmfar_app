<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Créer un Pays</h1>
      <a routerLink="/pays" class="text-gray-600 hover:text-gray-800">
        ← Retour à la liste
      </a>
    </div>

    <!-- État de chargement -->
    <div *ngIf="isLoading" class="text-center py-12 bg-gray-50 rounded-lg">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="mt-2 text-gray-600">⏳ Chargement du formulaire...</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <div class="flex items-center">
        <span class="mr-2">❌</span>
        <span>{{ error }}</span>
      </div>
    </div>

    <!-- Formulaire -->
    <div *ngIf="!isLoading && !error" class="bg-white shadow-lg rounded-lg p-6">
      <form [formGroup]="payForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
              Code *
            </label>
            <input
              id="code"
              type="text"
              formControlName="code"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['code'].errors"
              placeholder="ex: FR, US, CM"
            />
            <div *ngIf="submitted && f['code'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['code'].errors?.['required']">Le code est obligatoire</div>
              <div *ngIf="f['code'].errors?.['maxlength']">Le code ne doit pas dépasser 10 caractères</div>
            </div>
          </div>

          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
              Nom *
            </label>
            <input
              id="nom"
              type="text"
              formControlName="nom"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['nom'].errors"
              placeholder="ex: France, États-Unis, Cameroun"
            />
            <div *ngIf="submitted && f['nom'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['nom'].errors?.['required']">Le nom est obligatoire</div>
              <div *ngIf="f['nom'].errors?.['maxlength']">Le nom est trop long</div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <a
            routerLink="/pays"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Annuler
          </a>
          <button
            type="submit"
            [disabled]="saving"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!saving">Créer le pays</span>
            <span *ngIf="saving">Création...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
