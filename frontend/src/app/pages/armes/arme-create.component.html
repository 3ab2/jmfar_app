<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Créer une Arme</h1>
    <a routerLink="/armes" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
      Retour
    </a>
  </div>

  <!-- État de chargement -->
  <div *ngIf="isLoading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-gray-600">⏳ Chargement du formulaire...</p>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <div class="flex items-center">
      <span class="mr-2">❌</span>
      <span>{{ error }}</span>
    </div>
  </div>

  <!-- Formulaire -->
  <div *ngIf="!isLoading" class="bg-white shadow-lg rounded-lg p-6">
    <form [formGroup]="armeForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
        <input 
          type="text" 
          id="nom" 
          formControlName="nom" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="submitted && f['nom'].errors"
        />
        <div *ngIf="submitted && f['nom'].errors" class="mt-1 text-sm text-red-600">
          <span *ngIf="f['nom'].errors?.['required']">Le nom est requis</span>
          <span *ngIf="f['nom'].errors?.['maxlength']">Le nom ne peut pas dépasser 255 caractères</span>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          rows="4"
          [class.border-red-500]="submitted && f['description'].errors"
        ></textarea>
        <div *ngIf="submitted && f['description'].errors" class="mt-1 text-sm text-red-600">
          <span *ngIf="f['description'].errors?.['maxlength']">La description ne peut pas dépasser 1000 caractères</span>
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button" (click)="cancel()" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition-colors">
          Annuler
        </button>
        <button type="submit" [disabled]="saving" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">
          <span *ngIf="!saving">Créer l'arme</span>
          <span *ngIf="saving">Création en cours...</span>
        </button>
      </div>
    </form>
  </div>
</div>
