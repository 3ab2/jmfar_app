<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Create New Utilisateur</h1>
      <a routerLink="/utilisateurs" class="text-gray-600 hover:text-gray-800">
        ‚Üê Back to List
      </a>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6">
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>

      <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
              Name *
            </label>
            <input
              id="nom"
              type="text"
              formControlName="nom"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['nom'].errors"
            />
            <div *ngIf="submitted && f['nom'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['nom'].errors?.['required']">Name is required</div>
              <div *ngIf="f['nom'].errors?.['maxlength']">Name is too long</div>
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email *
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['email'].errors"
            />
            <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['email'].errors?.['required']">Email is required</div>
              <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <div>
            <label for="mot_de_passe" class="block text-sm font-medium text-gray-700 mb-2">
              Password *
            </label>
            <input
              id="mot_de_passe"
              type="password"
              formControlName="mot_de_passe"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['mot_de_passe'].errors"
            />
            <div *ngIf="submitted && f['mot_de_passe'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['mot_de_passe'].errors?.['required']">Password is required</div>
              <div *ngIf="f['mot_de_passe'].errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
              Role *
            </label>
            <select
              id="role"
              formControlName="role"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['role'].errors"
            >
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <div *ngIf="submitted && f['role'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['role'].errors?.['required']">Role is required</div>
            </div>
          </div>

          <div>
            <label for="avatar" class="block text-sm font-medium text-gray-700 mb-2">
              Avatar URL
            </label>
            <input
              id="avatar"
              type="text"
              formControlName="avatar"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="https://example.com/avatar.jpg"
            />
          </div>

          <div>
            <label for="unite_id" class="block text-sm font-medium text-gray-700 mb-2">
              Unit ID *
            </label>
            <input
              id="unite_id"
              type="number"
              formControlName="unite_id"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['unite_id'].errors"
            />
            <div *ngIf="submitted && f['unite_id'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['unite_id'].errors?.['required']">Unit ID is required</div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <a
            routerLink="/utilisateurs"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancel
          </a>
          <button
            type="submit"
            [disabled]="loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!loading">Create Utilisateur</span>
            <span *ngIf="loading">Creating...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
