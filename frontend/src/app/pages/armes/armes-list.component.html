<div class="container">
  <h2>Armes Management</h2>
  
  <!-- État de chargement -->
  <div class="loading" *ngIf="isLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>⏳ Chargement des armes...</p>
    </div>
  </div>

  <!-- Message d'erreur -->
  <div class="error" *ngIf="error">
    <div class="error-icon">❌</div>
    <div class="error-content">
      <strong>Erreur:</strong> {{ error }}
    </div>
  </div>

  <!-- Contenu principal - affiché dès que isLoading = false et pas d'erreur -->
  <div class="content" *ngIf="!isLoading && !error">
    <div class="actions">
      <button (click)="createArme()" class="btn btn-primary">Create New Arme</button>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let arme of armes">
            <td>{{ arme.id }}</td>
            <td>{{ arme.nom }}</td>
            <td>{{ arme.description || 'N/A' }}</td>
            <td>
              <button (click)="editArme(arme.id)" class="btn btn-secondary">Edit</button>
              <button (click)="deleteArme(arme.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- État vide -->
      <div *ngIf="armes.length === 0" class="no-data">
        No armes found.
      </div>
    </div>
  </div>
</div>
