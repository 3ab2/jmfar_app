<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Modifier un Utilisateur</h1>
      <a routerLink="/utilisateurs" class="text-gray-600 hover:text-gray-800">
        ← Retour à la liste
      </a>
    </div>

    <!-- État de chargement -->
    <div *ngIf="isLoading" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="mt-2 text-gray-600">⏳ Chargement des données...</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <div class="flex items-center">
        <span class="mr-2">❌</span>
        <span>{{ error }}</span>
      </div>
    </div>

    <!-- Formulaire -->
    <div *ngIf="!isLoading && currentUtilisateur" class="bg-white shadow-lg rounded-lg p-6">
      <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
              Nom *
            </label>
            <input
              id="nom"
              type="text"
              formControlName="nom"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['nom'].errors"
            />
            <div *ngIf="submitted && f['nom'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['nom'].errors?.['required']">Le nom est requis</div>
              <div *ngIf="f['nom'].errors?.['maxlength']">Le nom est trop long</div>
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email *
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['email'].errors"
            />
            <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['email'].errors?.['required']">L'email est requis</div>
              <div *ngIf="f['email'].errors?.['email']">Veuillez entrer un email valide</div>
            </div>
          </div>

          <div>
            <label for="mot_de_passe" class="block text-sm font-medium text-gray-700 mb-2">
              Mot de passe (laisser vide pour conserver l'actuel)
            </label>
            <input
              id="mot_de_passe"
              type="password"
              formControlName="mot_de_passe"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['mot_de_passe'].errors"
              placeholder="Enter new password"
            />
            <div *ngIf="submitted && f['mot_de_passe'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['mot_de_passe'].errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
            </div>
          </div>

          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
              Rôle *
            </label>
            <select
              id="role"
              formControlName="role"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['role'].errors"
            >
              <option value="user">Utilisateur</option>
              <option value="admin">Administrateur</option>
            </select>
            <div *ngIf="submitted && f['role'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['role'].errors?.['required']">Le rôle est requis</div>
            </div>
          </div>

          <div>
            <label for="avatar" class="block text-sm font-medium text-gray-700 mb-2">
              URL de l'avatar
            </label>
            <input
              id="avatar"
              type="text"
              formControlName="avatar"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="https://example.com/avatar.jpg"
            />
          </div>

          <div>
            <label for="unite_id" class="block text-sm font-medium text-gray-700 mb-2">
              ID de l'unité *
            </label>
            <input
              id="unite_id"
              type="number"
              formControlName="unite_id"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['unite_id'].errors"
            />
            <div *ngIf="submitted && f['unite_id'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['unite_id'].errors?.['required']">L'ID de l'unité est requis</div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <a
            routerLink="/utilisateurs"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Annuler
          </a>
          <button
            type="submit"
            [disabled]="saving"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!saving">Modifier l'utilisateur</span>
            <span *ngIf="saving">Modification en cours...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
