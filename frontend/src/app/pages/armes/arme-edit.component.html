<div class="container">
  <h2>Edit Arme</h2>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="isLoading" class="loading">
    Loading...
  </div>

  <form *ngIf="!isLoading && !error" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="nom">Name *</label>
      <input 
        type="text" 
        id="nom" 
        name="nom" 
        [(ngModel)]="arme!.nom" 
        required 
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="arme!.description" 
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="isLoading" class="btn btn-primary">
        <span *ngIf="!isLoading">Update Arme</span>
        <span *ngIf="isLoading">Updating...</span>
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
