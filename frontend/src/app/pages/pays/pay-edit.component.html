<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Edit Pay</h1>
      <a routerLink="/pays" class="text-gray-600 hover:text-gray-800">
        ‚Üê Back to List
      </a>
    </div>

    <div *ngIf="loading && !currentPay" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="mt-2 text-gray-600">Loading pay...</p>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <div *ngIf="currentPay" class="bg-white shadow-lg rounded-lg p-6">
      <form [formGroup]="payForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
              Code *
            </label>
            <input
              id="code"
              type="text"
              formControlName="code"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['code'].errors"
              placeholder="e.g., US, FR, CM"
            />
            <div *ngIf="submitted && f['code'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['code'].errors?.['required']">Code is required</div>
              <div *ngIf="f['code'].errors?.['maxlength']">Code must be 10 characters or less</div>
            </div>
          </div>

          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
              Name *
            </label>
            <input
              id="nom"
              type="text"
              formControlName="nom"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="submitted && f['nom'].errors"
              placeholder="e.g., United States, France, Cameroon"
            />
            <div *ngIf="submitted && f['nom'].errors" class="text-red-500 text-sm mt-1">
              <div *ngIf="f['nom'].errors?.['required']">Name is required</div>
              <div *ngIf="f['nom'].errors?.['maxlength']">Name is too long</div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <a
            routerLink="/pays"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancel
          </a>
          <button
            type="submit"
            [disabled]="loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!loading">Update Pay</span>
            <span *ngIf="loading">Updating...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
