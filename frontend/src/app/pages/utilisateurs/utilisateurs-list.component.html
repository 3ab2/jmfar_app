<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Utilisateurs</h1>
    <a routerLink="/utilisateurs/create" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
      Add New Utilisateur
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-gray-600">Loading utilisateurs...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="bg-white shadow-lg rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let utilisateur of utilisateurs; trackBy: trackByFn">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ utilisateur.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ utilisateur.nom }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ utilisateur.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                  [class]="utilisateur.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'">
              {{ utilisateur.role }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ utilisateur.unite?.nom || 'N/A' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            <a routerLink="/utilisateurs/edit/{{ utilisateur.id }}" 
               class="text-indigo-600 hover:text-indigo-900">Edit</a>
            <button (click)="deleteUtilisateur(utilisateur.id)" 
                    class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="utilisateurs.length === 0" class="text-center py-8 text-gray-500">
      No utilisateurs found.
    </div>
  </div>
</div>
